<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta name="date" content="2018-07-02">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="title" content="TweetCollage">
    <meta name="author" content="Lambda School">
    <meta name="description" content="A tool that turns your tweets into art.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TweetCollageApp" />
    <meta name="twitter:title" content="@username's collage" />
    <meta name="twitter:description" content="Turn your tweets into art with TweetCollage" />
    <meta name="twitter:image" content="https://work.tysonism.com/experiments/tweetcollage/img/placeholder-04.jpg" />

    <title>TweetCollage - UI Demo</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png?v=1">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png?v=1">  
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png?v=1">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="../src/client/index.css">
    <link rel="stylesheet" href="../src/client/App.css">
  </head>
  <body>

    <div class="app">
        <main>
          <div class="result">
            <div class="result__branding">
              <img class="result__logo" src="img/logo-blue.png" alt="TweetCollage logo" />
              <img class="result__wordmark" src="img/logo-wordmark-blue.png" alt="TweetCollage" />
            </div>
            <div class="result__intro"><span class="result__intro-title">@username's</span> collage</div> 

            <div class="result-collage">
              <img class="result-collage__img" src="img/placeholder-04.jpg">
              <img class="result-collage__thumb" src="img/placeholder-user-04.png">
            </div>

            <button class="result__button">Home</button>
          </div>
        </main>  
        <footer class="footer">
            Â© 2018 TweetCollage. All Rights Reserved.
        </footer>  
    </div>

    <script type="text/javascript">
      /* For beta/demo purposes only */
      if (window.location.search) {
        const paramId = Number(window.location.search.substring(1));
        if (paramId >= 0 && paramId < 7) {
          const collage = document.querySelector('.result-collage__img');
          const thumb = document.querySelector('.result-collage__thumb');
          collage.src=`img/placeholder-0${paramId}.jpg`;
          thumb.src=`img/placeholder-user-0${paramId}.png`;
        }
      }
      
      const makeAnotherButton = document.querySelector('.result__button');
      makeAnotherButton.addEventListener('click', e => {
        e.preventDefault();
        window.location.href = 'index.html';
      });
    </script> 
  </body>
</html>
